# Helper anchors

## Weapon classes
sharp-weapons-sc: &ssc [Axe,Axe2,Polearm,Sword,Sword2,Dagger,Spear]

blunt-weapons-sc: &bsc [Mace, Mace2, Staff, Fist]

melee-weapons-sc: &msc [Axe, Axe2, Mace, Mace2, Sword, Sword2, Polearm, Dagger, Fist]

ranged-weapons-sc: &rsc [Bow,Gun,Crossbow,Thrown]

wands-sc: &wsc [Wand]

# Config start

src-item-suffix-dbc: golang/data/dbc/ItemRandomSuffix.dbc
src-item-suffix-schema: golang/data/3.3.5.12340/schemas/ItemRandomSuffix.dbc.json

src-spell-item-enchant-dbc: golang/data/dbc/SpellItemEnchantment.dbc
src-spell-item-enchant-schema: golang/data/3.3.5.12340/schemas/SpellItemEnchantment.dbc.json

item-random-suffix-dbc-custom-start-id: 1000          # Custom ItemRandomSuffixDBC entries start from 1000. can refer to your DBC viewer for more info on this.
number-of-attributes: 4                                # number of attribute per combination, e.g. if 3, then cannot have more than 3 diff attrs for each generated suffix
number-of-attributes-weapons: 1                       # same as above, but for weapons
stat-point-alloc-tiers: [10000, 12000, 14000, 16000]
weapon-stat-penalty: 0.75                             # 0.75 of each tier of `stat-point-alloc-tiers`

dst-generated-world-sql: data/sql/db-world/mod_acore_random_suffix.sql
dst-generated-item-suffix-dbc: patch-Z.MPQ/DBFilesClient/ItemRandomSuffix.dbc
dst-generated-spell-item-enchant-dbc: patch-Z.MPQ/DBFilesClient/SpellItemEnchantment.dbc

